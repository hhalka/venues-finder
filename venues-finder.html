<head>
  <title>venues-finder</title>
</head>

<body>
    <div class="container">
        <ul class="list-group">
            {{#each queries}}
                {{> Query}}
            {{/each}}
        </ul>

        <div class="search-box">
        </div>

        {{> Map}}
    </div>
</body>

<template name="Query">
    <li class="list-group-item">
        <div class="row">
            <div class="col-xs-1">
                <span class="glyphicon glyphicon-trash"></span>
            </div>
            <div class="col-xs-3 fat-text">
                {{term}}
            </div>
            <div class="col-xs-2">
                {{latitude}}
            </div>
            <div class="col-xs-2">
                {{longitude}}
            </div>
            <div class="col-xs-1">
                {{radius}}
            </div>
            <div class="col-xs-3">
               {{formatDate date}}
            </div>
        </div>
    </li>
</template>

<template name="Map">
    <div id="map" class="mapbox"></div>
</template>
